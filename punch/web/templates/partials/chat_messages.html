{% if not messages %}
<div class="flex items-center justify-center h-full text-gray-500">
    <div class="text-center">
        <svg class="w-12 h-12 mx-auto mb-3 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>
        <p class="text-sm">Send a message to start chatting with Punch</p>
    </div>
</div>
{% else %}
<div class="space-y-4">
    {% for msg in messages %}
    {% if msg.role == "user" %}
    <div class="flex justify-end">
        <div class="max-w-[70%] bg-punch-600/20 border border-punch-800/30 rounded-lg px-4 py-3">
            <p class="text-sm whitespace-pre-wrap">{{ msg.content }}</p>
        </div>
    </div>
    {% elif msg.status == "pending" %}
    <div class="flex justify-start" data-pending="true">
        <div class="max-w-[70%] bg-gray-800 border border-gray-700 rounded-lg px-4 py-3">
            <div class="flex items-center gap-1">
                <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0ms"></span>
                <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms"></span>
                <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms"></span>
            </div>
        </div>
    </div>
    {% else %}
    <div class="flex justify-start">
        <div class="max-w-[70%] bg-gray-800 border border-gray-700 rounded-lg px-4 py-3">
            <p class="text-sm whitespace-pre-wrap">{{ msg.content }}</p>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
