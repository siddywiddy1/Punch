{% if success %}
<div class="flex items-center gap-2 text-green-400 text-sm">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <span>Claude CLI found{% if version %}: {{ version }}{% endif %}</span>
</div>
{% else %}
<div class="space-y-2">
    <div class="flex items-center gap-2 text-yellow-400 text-sm">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <span>Claude CLI not found</span>
    </div>
    <p class="text-xs text-gray-500">Install Claude Code CLI and make sure it's in your PATH. You can still continue setup and configure the path later in Settings.</p>
</div>
{% endif %}
